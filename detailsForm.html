<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <!-- navbar -->

        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">Vehicle Resale</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="detailsForm.html">Enter Details</a>
                <!-- <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
              </div>
            </div>
        </nav>

        <!-- navbar -->
        <section class="container">
            <form class="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Name</label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                        <div class="invalid-feedback">
                                Please enter valid email
                                </div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Car Model</label>
                  <input type="text" class="form-control" id="inputModel" placeholder="" required>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Year Bought</label>
                  <input type="text" class="form-control" id="inputBoughtYear" placeholder="" required>
                  <div class="invalid-feedback">
                        Please enter valid year
                        </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Province</label>
                    <select id="inputState" class="form-control" required>
                      <option selected></option>
                      <option>AB</option>
                      <option>BC</option>
                      <option>MB</option>
                      <option>NB</option>
                      <option>NL</option>
                      <option>NS</option>
                      <option>ON</option>
                      <option>PE</option>
                      <option>QC</option>
                      <option>SK</option>
                    </select>
                    <div class="invalid-feedback">
                    Please choose a Province.
                    </div>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Price (CAD)</label>
                    <input type="text" class="form-control" id="inputZip" required>
                    <div class="invalid-feedback">
                        Please enter a number
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" id="saveAd" class="btn btn-primary">Submit Ad</button>
            </form>
        </section>
        
    </body>
    <script src="index.js" type="text/javascript"></script>
</html>
